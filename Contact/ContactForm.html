<body>

<section><div class="wave" ></div></section>
<div align="center" class="container">
    <form id="contactForm">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" required placeholder="Your name...">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" required placeholder="Your last name...">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Your email address...">

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="italy">Italy</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="russia">Russia</option>
            <option value="france">France</option>
            <option value="germany">Germany</option>
            <option value="uk">UK</option>
            <option value="norway">Norway</option>
            <option value="switzerland">Switzerland</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>

        <button type="submit">Submit</button>



    </form>
</div>

<div class="image"><a href="../Homepage/index.html"><img src="../Homepage/bannerImg/logo2.png"/></a></div>
